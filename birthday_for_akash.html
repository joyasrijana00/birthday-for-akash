<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Akash 💖</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #141e30, #0d0d0d);
      color: #00ffb3;
      font-family: "Courier New", monospace;
      overflow: hidden;
    }

    h1 {
      color: #ff6ec7;
      text-shadow: 0 0 10px #ff0077, 0 0 30px #ff6ec7;
      font-size: 2.6rem;
      margin-bottom: 20px;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff0077; }
      to { text-shadow: 0 0 20px #ff66aa, 0 0 40px #ff0077; }
    }

    .console {
      background: #000;
      color: #00ffb3;
      padding: 30px;
      border-radius: 10px;
      width: 85%;
      max-width: 720px;
      height: 400px;
      overflow-y: auto;
      box-shadow: 0 0 25px rgba(255, 0, 150, 0.3);
      white-space: pre-wrap;
      font-size: 1.1rem;
    }

    .heart {
      position: absolute;
      color: #ff4b7b;
      font-size: 22px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-700px) scale(1.4); opacity: 0; }
    }

    .footer {
      margin-top: 20px;
      font-size: 1rem;
      color: #cccccc;
    }
  </style>
</head>
<body>

  <h1>🎂 Happy Birthday, My Love Akash 🎂</h1>
  <div class="console" id="console"></div>
  <div class="footer">Forever yours, Joyasri 💌</div>

  <script>
    const codeLines = [
      "#include <stdio.h>",
      "#include <love.h>",
      "",
      "int main() {",
      "    printf(\"Happy Birthday, Akash! 🎉\\n\");",
      "    printf(\"You’re not just my code — you’re my whole compiler ❤️\\n\");",
      "    printf(\"My world executes perfectly when you’re around 💞\\n\");",
      "    printf(\"Every time you smile, my system overloads with happiness 😍\\n\");",
      "    printf(\"If I could write love in C, you'd be the only constant 💫\\n\");",
      "    printf(\"You are the printf() that prints joy in my output 💖\\n\");",
      "    printf(\"You debug all my sadness and remove every error in my heart 💕\\n\");",
      "    printf(\"Our love has no semicolon; it never ends ✨\\n\");",
      "    printf(\"I don’t need <math.h>, because you’re my perfect equation ❤️\\n\");",
      "    printf(\"Even if the world crashes, my heart will still compile for you 💗\\n\");",
      "    printf(\"My heart’s CPU always runs on your smile’s power 💓\\n\");",
      "    printf(\"If love was a pointer, you’d be pointing to my soul 🥰\\n\");",
      "    printf(\"May our forever() function never return 0; 💞\\n\");",
      "    printf(\"I LOVE YOU, Akash ❤️\\n\");",
      "    printf(\"With infinite loops of love,\\n\");",
      "    printf(\"Joyasri 💌\\n\");",
      "    return 0;",
      "}"
    ];

    const consoleDiv = document.getElementById("console");
    let line = 0;

    function typeLine() {
      if (line < codeLines.length) {
        let i = 0;
        const currentLine = codeLines[line];
        const interval = setInterval(() => {
          consoleDiv.innerHTML += currentLine[i++] || '';
          if (i >= currentLine.length) {
            clearInterval(interval);
            consoleDiv.innerHTML += "\n";
            line++;
            setTimeout(typeLine, 250);
          }
        }, 40);
      }
    }
    typeLine();

    // Floating hearts animation
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "💖";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 300);
  </script>

</body>
</html>
